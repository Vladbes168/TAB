<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Красивый таймер</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .timer {
    text-align: center;
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .timer h1 {
    font-size: 3em;
    margin: 0;
    color: #333;
  }
  .timer p {
    font-size: 1.5em;
    color: #777;
  }
</style>
</head>
<body>
<div class="timer">
  <h1>До конца распродажи осталось:</h1>
  <div class="timer" id="timer">
	<p id="countdown">
		<span class="days">30</span>
		<span class="hours">12</span>
		<span class="minutes">45</span>
		<span class="seconds">30</span>
	</p>
</div>
</div>
<script src="js/main.js"></script>
</body>
</html>
